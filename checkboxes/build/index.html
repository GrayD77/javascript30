<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Type Ahead</title>

	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<!--  Let's -->

	<ul class="container item-list">

		<li class="item">
			<label>
				<input type="checkbox">
				<p>This is inbox layout.</p>
			</label>
		</li>


		<li class="item">
			<label>
				<input type="checkbox">
				<p>Check one item</p>
			</label>
		</li>


		<li class="item">
			<label>
				<input type="checkbox">
				<p>Hold down your Shift key</p>
			</label>
		</li>


		<li class="item">
			<label>
				<input type="checkbox">
				<p>Check a lower item</p>
			</label>
		</li>


		<li class="item">
			<label>
				<input type="checkbox">
				<p>Everything inbetween shourd also be set to checked</p>
			</label>
		</li>


		<li class="item">
			<label>
				<input type="checkbox">
				<p>Try do it with out any libraries</p>
			</label>
		</li>


		<li class="item">
			<label>
				<input type="checkbox">
				<p>Just regular JavaScript</p>
			</label>
		</li>


		<li class="item">
			<label>
				<input type="checkbox">
				<p>Good Luck!</p>
			</label>
		</li>

		<li class="item">
			<label>
				<input type="checkbox">
				<p>Don't forget to tweet your result!</p>
			</label>
		</li>


	</ul>

	<script src="js/main.js"></script>
</body>
</html>
