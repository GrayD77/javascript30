<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drummachine</title>

	<meta name="viewport" content="width = device-width, initial-scale = 1, maximum-scale = 1">

	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">

		<section class="keys">

			<article data-key="65" class="drum-key drumKey">
				<span class="key-name">A</span>
				<span class="sound-name">clap</span>
				<audio src="audio/clap.wav"></audio>
			</article>

			<article data-key="83" class="drum-key drumKey">
				<span class="key-name">S</span>
				<span class="sound-name">hihat</span>
				<audio src="audio/hihat.wav"></audio>
			</article>

			<article data-key="68" class="drum-key drumKey">
				<span class="key-name">D</span>
				<span class="sound-name">kick</span>
				<audio src="audio/kick.wav"></audio>
			</article>

			<article data-key="70" class="drum-key drumKey">
				<span class="key-name">F</span>
				<span class="sound-name">openhat</span>
				<audio src="audio/openhat.wav"></audio>
			</article>

			<article data-key="71" class="drum-key drumKey">
				<span class="key-name">G</span>
				<span class="sound-name">boom</span>
				<audio src="audio/boom.wav"></audio>
			</article>

			<article data-key="72" class="drum-key drumKey">
				<span class="key-name">H</span>
				<span class="sound-name">ride</span>
				<audio src="audio/ride.wav"></audio>
			</article>

			<article data-key="74" class="drum-key drumKey">
				<span class="key-name">J</span>
				<span class="sound-name">snare</span>
				<audio src="audio/snare.wav"></audio>
			</article>

			<article data-key="75" class="drum-key drumKey">
				<span class="key-name">K</span>
				<span class="sound-name">tom</span>
				<audio src="audio/tom.wav"></audio>
			</article>

			<article data-key="76" class="drum-key drumKey">
				<span class="key-name">L</span>
				<span class="sound-name">tink</span>
				<audio src="audio/tink.wav"></audio>
			</article>

		</section>


	</div>

	<!-- <script src="js/jquery.min.js"></script> -->
	<script src="js/main.js"></script>
</body>
</html>
